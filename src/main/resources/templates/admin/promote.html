<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta charset="utf-8"/>
    <title>Promote User</title>
    <th:block layout:fragment="customStyle">
        <!--El Custom Styles le el 7eta deh-->
        <!-- <link rel="stylesheet" th:href="@{/css/home.css}"> -->
    </th:block>
</head>

<!-- Body !-->
<body layout:fragment="content">
<!--Content Goes Here!-->
<div class="container">
    <br/>
    <br/>
    <h2 class="nopadding">Promote User to be an Admin!</h2>
    <h6 class="text-warning"> <i class="fas fa-exclamation-triangle"></i> Be careful, the user selected will have admin authorities.</h6>
    <hr/>
    <form method="post" autocomplete="on" th:object="${promoteAdminForm}" action="/admin/promote">
        <div class="row">
            <div class="col-lg-4">
                <br/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <label class="col-form-label">Username</label>
                    <input type="text" th:errorclass="is-invalid" class="form-control" placeholder="Username"
                           th:field="*{username}"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                         th:errors="*{username}">Unspecified Error
                    </div>
                </div>

                <br/>
                <button type="submit" class="btn btn-primary">Promote to Admin!</button>
            </div>
        </div>
    </form>
</div>

<!--El Custom Scripts le el 7eta deh-->
<th:block layout:fragment="customScripts">

</th:block>
</body>
</html>
