<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta charset="utf-8"/>
    <th:block layout:fragment="customStyle">
        <!--El Custom Styles le el 7eta deh-->
        <!-- <link rel="stylesheet" th:href="@{/css/home.css}"> -->
    </th:block>
    <title>Register</title>
</head>

<!-- Body !-->
<body layout:fragment="content">
<!--Content Goes Here!-->
<div class="col-lg-12">
    <div class="col-lg-4">
        <br/>
        <br/>
        <h1>Register</h1>
        <hr/>
        <form method="post" autocomplete="on" th:object="${registerForm}" action="/register">
            <fieldset>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <label class="col-form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Name"
                           th:field="*{name}" th:errorclass="is-invalid" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Unspecified Error</div>
                </div>

                <div class="form-group">
                    <label class="col-form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Username"
                           th:field="*{username}" th:errorclass="is-invalid" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Unspecified Error</div>
                </div>

                <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <input type="password" autocomplete="off" class="form-control" placeholder="Password"
                           th:field="*{password}" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Unspecified Error</div>
                </div>

                <div class="form-group">
                    <label class="col-form-label">Confirm Password</label>
                    <input type="password" autocomplete="off" class="form-control" placeholder="Confirm Password"
                           th:field="*{passwordConfirm}" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Unspecified Error</div>
                </div>

                <div class="form-group">
                    <label class="col-form-label">Email</label>
                    <input type="text" class="form-control" placeholder="Email"
                           th:field="*{email}" th:errorclass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Unspecified Error</div>
                </div>

                <br/>
                <button type="submit" class="btn btn-primary">Register</button>
            </fieldset>
        </form>
    </div>
</div>
<!--El Custom Scripts le el 7eta deh-->
<th:block layout:fragment="customScripts">

</th:block>
</body>
</html>
